language: java
sudo: required
before_script:
  # Ant build tool configuration
  - cp build.properties.sample build.properties
  - mkdir ./JMetadata/classes
  - sed -i -e "s,jars_dest =,jars_dest =./," build.properties
  - sudo apt-get install libmediainfo-dev
script:
  # other script steps might be done before running the actual analysis
  - ant run
  - sonar-scanner
env:
  global:
    - classes=JMetadata/classes
    - jars_dest=./
jdk:
  - oraclejdk8
cache:
  directories:
    - '$HOME/.sonar/cache'
addons:
  sonarcloud:
    organization: "welle-github" # the key of the org you chose at step #3
